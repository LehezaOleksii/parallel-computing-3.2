<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Multiplication Result</h1>
    <form id="matrixForm">
        <div class="form-group">
            <label for="firstMatrixInput">First Matrix (JSON Format):</label>
            <textarea class="form-control" id="firstMatrixInput" name="firstMatrix" rows="5"
                      placeholder="Enter matrix in JSON format"></textarea>
        </div>
        <div class="form-group">
            <label for="secondMatrixInput">Second Matrix (JSON Format):</label>
            <textarea class="form-control" id="secondMatrixInput" name="secondMatrix" rows="5"
                      placeholder="Enter matrix in JSON format"></textarea>
        </div>
        <button type="submit" id="submitMatrixButton" class="btn btn-success">Submit</button>
    </form>
    <form id="matrixFormServer">
        <div class="form-group">
            <label for="matrixSizeSelect">Matrix Size:</label>
            <select class="form-control" id="matrixSizeSelect">
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
                <option value="3000">3000</option>
            </select>
        </div>
        <button type="submit" id="submitMatrixButtonServer" class="btn btn-primary">Calculate Matrix</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Matrix</th>
            <th>Second Matrix</th>
            <th>Result Matrix</th>
            <th>Calculation Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${result.id}"></td>
            <td th:text="${result.firstMatrixSize}"></td>
            <td th:text="${result.secondMatrixSize}"></td>
            <td th:text="${result.resultSize}"></td>
            <td th:text="${result.calculationTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("matrixForm").addEventListener("submit", function (event) {
        event.preventDefault();

        let startTime = new Date().toISOString();
        let formData = {
            firstMatrix: JSON.parse(document.getElementById("firstMatrixInput").value),
            secondMatrix: JSON.parse(document.getElementById("secondMatrixInput").value),
            startTimeStr: startTime
        };

        if (!formData.firstMatrix || !formData.secondMatrix) {
            console.error('Invalid matrices.');
            return;
        }
        fetch('/matrix/calculate/client', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                window.location.href = "/matrix/result_matrix";
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    document.getElementById("matrixFormServer").addEventListener("submit", function (event) {
        event.preventDefault();

        let formData = {
            size: document.getElementById("matrixSizeSelect").value
        };
        fetch('/matrix/calculate/server', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                window.location.href = "/matrix/result_matrix";
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
