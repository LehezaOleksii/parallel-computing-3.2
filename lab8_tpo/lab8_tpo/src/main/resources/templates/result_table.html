<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Multiplication Result</h1>
    <button id="calculateButton" class="btn btn-primary">Calculate Matrix</button>
    <form id="matrixForm">
        <!-- Your input fields -->
        <div class="form-group">
            <label for="firstMatrixInput">First Matrix (JSON Format):</label>
            <textarea class="form-control" id="firstMatrixInput" name="firstMatrix" rows="5" placeholder="Enter matrix in JSON format"></textarea>
        </div>
        <div class="form-group">
            <label for="secondMatrixInput">Second Matrix (JSON Format):</label>
            <textarea class="form-control" id="secondMatrixInput" name="secondMatrix" rows="5" placeholder="Enter matrix in JSON format"></textarea>
        </div>
        <button type="submit" id="submitMatrixButton" class="btn btn-success">Submit</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Matrix</th>
            <th>Second Matrix</th>
            <th>Result Matrix</th>
            <th>Calculation Time</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through results -->
        <tr th:each="result : ${results}">
            <td th:text="${result.id}"></td>
            <td th:text="${result.firstMatrixSize}"></td>
            <td th:text="${result.secondMatrixSize}"></td>
            <td th:text="${result.resultSize}"></td>
            <td th:text="${result.calculationTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("matrixForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Предотвращение отправки формы по умолчанию

        let startTime = new Date().toISOString(); // Получение текущего времени в формате ISO
        let formData = {
            firstMatrix: JSON.parse(document.getElementById("firstMatrixInput").value),
            secondMatrix: JSON.parse(document.getElementById("secondMatrixInput").value),
            startTimeStr: startTime
        };

console.log(formData)

// Остальной код AJAX-запроса остается тем же



        // Check if matrices are valid before sending
        if (!formData.firstMatrix || !formData.secondMatrix) {
            console.error('Invalid matrices.');
            return;
        }

        // Send data to the server using AJAX
        fetch('/matrix/calculate/client', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server
                console.log(data);
                // Update UI or redirect as needed
                displayResult(data); // Assuming there's a function to handle result display
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });



</script>
</body>
</html>
