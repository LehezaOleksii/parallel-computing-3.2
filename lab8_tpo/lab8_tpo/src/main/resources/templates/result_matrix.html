<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .matrix-container {
            max-height: 500px; /* Set maximum height for the container */
            overflow-y: auto; /* Enable vertical scrolling */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Multiplication Result</h1>

    <!-- Display the result matrix -->
    <div class="matrix-container">
        <h2>Result Matrix:</h2>
        <table class="table">
            <tbody>
            <tr th:each="row : ${matrix}">
                <td th:each="cell : ${row}" th:text="${cell}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/matrix/results" class="btn btn-primary mt-3">Back to Matrix Multiplication</a>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
